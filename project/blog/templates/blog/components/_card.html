<div class="card">
    <div class="card-header">
        {{ article.category }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>

        <div class="d-flex gap-3">
            <div class="card-photo">
                {% if article.photo %}
                <img src="{{ article.photo.url }}" alt="">
                {% else %}
                <img src="http://www.nftitalia.com/wp-content/uploads/2017/07/news-1-1600x429.jpg" width="300" alt="">
                {% endif %}
            </div>
            <p class="card-text">{{ article.content | linebreaks | truncatewords:70 }}</p>
        </div>
        <!--linebreaks tekstni probellar, abzaslar bilan chiqaradi. truncatewords:100 - tekstni 100 ta
        harfga cheklaydi. Bu batafsilni ishlatganda kerak bo'ladi  -->
        <p class="card-text">{{ article.created_at }}</p>
        <a href="{{ article.get_absolute_url }}" class="btn btn-primary">Подробнее</a>
    </div>
</div>
